 VAT_GATHERING_STORM_DESC:0 "У наш час, верховенство Папи Пія XI є лише тінню його попередників. Папа Папської області тепер претендує на мізерні 44 гектари. Подумати, ми так несправедливо поменшали, ще й оточені фашистами! Наш престиж падає з кожним днем, від звинувачень у бездіяльності після ефіопського вторгнення та оглушливих криків про реформи.\n\nЩо ще гірше, Його Святість перебуває в стані марення, безперервні та неземні голоси крутяться в його голові. Зростає занепокоєння щодо того, чи стануть ці Голоси нашою загибеллю... чи, можливо, вони стануть нашим порятунком??"