l_russian:
 lateran_treaty:0 "Латеранські угоди"
 lateran_treaty_desc:0 "У лютому 1929 року «римське питання» щодо обсягу світських повноважень Папи було вирішено, коли уряд Італії погодився визнати повний суверенітет міста-держави Ватикан. Окрім досягнення незалежності, Ватикан також отримав фінансову компенсацію за втрату території, яка формально становила Папську область. Однак із зростанням фашизму в Італії, світської ідеології, яка підтримує насильство та могутність смертних людей, чи можна довіряти Риму, що він підтримуватиме мирні відносини назавжди?"
 seeking_recognition:0 "У пошуках визнання"
 seeking_recognition_desc:0 "Як молоде місто-держава, Ватикан ще не отримав повного визнання з боку всіх націй. У роки після укладення Латеранської угоди Папа щиро послав дипломатів у всі чотири сторони світу, а великі держави Землі мають усвідомити, що папство – це не згасаюча луна втраченої епохи, а вчення Христа залишаються єдиним шляхом до порятунку."
 archaic_institution:0 "Архаїчний інститут"
 archaic_institution_desc:0 "За майже два тисячоліття католицька церква зазнала багатьох змін, ставши одним із найвидатніших духовних авторитетів у світі. Від навернення імператора Костянтина до заснування та поступового розширення Папської області стає зрозумілим, що Церква відігравала ключову роль у справах Європи та за її межами. Однак епоха Просвітництва поставила під сумнів цей престиж, утворивши основу для ліберальної демократії; комуністичні революції, що охопили світ, загрожують багатству та статусу Церкви; і новий релігійний орден зараз ховається в серці Європи, який підтримує могутність держави, красу машин і смерть Бога. Немає жодного питання: папство повинно змінитися або загинути."
 
 production_standardisation:0 "Стандартизація виробництва"
 production_standardisation_desc:0 "If the Vatican's defences are to stand a chance against outside threats, modernisation and a standardised method of production are essential."
 grounded_ambitions_idea:0 "Заземлені амбіції"
 grounded_ambitions_idea_desc:0 "Whatever our long term ambitions, there is no question that the Vatican City must first prioritise its defensive capabilities."
 grand_ambitions_idea:0 "Грандіозні амбіції"
 grand_ambitions_idea_desc:0 "If the Papacy is to survive in this rapidly changing world, it must first and foremost acknowledge that enemies lurk from all sides - we must never forget that the history of Christianity is a story of constant struggle."
 militarisation_papal:0 "Папська мілітаризація"
 aerial_supremacy:0 "Повітряна перевага"
 
 engineering_commission:0 "Папська інженерна комісія"
 engineering_commission_desc:0 "A central commission tasked with designing and maintaining the city state's production processes will ensure far greater efficiency - his Holiness the Pope cannot be expected to do all the work."
 maximise_production_efficiency_idea:0 "Максимальна ефективність виробництва"
 maximise_production_efficiency_idea_desc:0 "Our resources are limited, and our time is wearing thin - the voices demand that we speed up our efforts!"

 pius_the_great_idea:0 "Божественне право"
 pius_the_great_idea_desc:0 "In bygone days, the authority of the Pope was unquestioned, superceding that of any king. In our struggle to secure control of the peninsula, the Italian people must again believe in that sacred authority."
 safe_haven:0 "Притулок"
 safe_haven_desc:0 "It is not enough to hold extravagent dinners with the leaders of the free world and pay lip service to their ideals - the Papacy must act! From far and wide, those fleeing political upheaval and persecution are welcome to seek refuge within these ancient walls."
 fear_of_god:0 "Страх Божий"
 fear_of_god_desc:0 "It is now or never! The faithful men and women of Italy will fight valiantly for the church when we strike the fear of the Father into their hearts."

