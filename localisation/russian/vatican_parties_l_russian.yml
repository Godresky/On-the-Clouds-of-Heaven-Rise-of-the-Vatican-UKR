l_russian:
 papacy:0 "Папство"
 papacy_desc:0 "Як єпископ Риму, Його Святість Папа є непогрішимим главою Католицької Церкви та абсолютним сувереном міста-держави Ватикан. У стінах цієї стародавньої теократичної монархії справи виконавчої, законодавчої та судової влади підкоряються його примхам. З часів святого Петра Церква насолоджувалася дедалі більшою всемогутньою присутністю на європейському континенті та за його межами, аж до свого піку багато століть тому. Сьогодні позиція Церкви в усіх справах ставиться під сумнів, виникають ідеології, які протистоять і навіть скидають божественний мандат Папи, а цілісність віри ніколи не була такою нестабільною. Немає сумніву, що це темні дні для папства, але з Богом як свідком ми переможемо!"

